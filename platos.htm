<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA SEÑO FAST FOOD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>LA SEÑO FAST FOOD</h1>
</header>

<section class="products" id="products">
    <!-- Productos cargados desde JavaScript -->
</section>

<div class="cart" id="cart">
    <h2>Carrito</h2>
    <form id="cart-form">
        <ul id="cart-list"></ul>
        <p>Total: S/ <span id="cart-total">0.00</span></p>
        <div class="cart-controls">
            <button type="button" id="submit-order">Enviar</button>
            <button type="button" id="cancel-order" onclick="cancelOrder()">Cancelar</button>
        </div>
    </form>
</div>

<script src="js/script.js"></script>

</body>
</html>
